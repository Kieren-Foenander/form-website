<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div id="background-image">
        <div id="background">
            <h1 id="title">Survey Title</h1>
            <p id="description">This is a description of what the survey is for</p>
            <form id="survey-form">
                <div id="form-container">

                    <!-- Text input section -->

                    <label id="name-label" for="name">name: </label>
                    <input type="text" id="name" name="name" placeholder="enter your name" required><br>
                    <label id="email-label" for="email">email: </label>
                    <input type="email" id="email" name="email" placeholder="enter your email" required><br>
                    <label id="number-label" for="number">phone number: </label>
                    <input type="number" id="number" name="number" min="5" max="12"
                        placeholder="enter your phone number" required><br>


                    <!-- Radio button section -->
                    <p>would you recommend freeCodeCamp to a friend?</p>
                    <div id="radio-buttons">

                        <label for="definitely"><input type="radio" id="definitely" name="radio-section"
                                value="definitely"> definitely</label>
                        <label for="maybe"><input type="radio" id="maybe" name="radio-section"
                                value="maybe"> maybe</label>
                        <label for="not sure"><input type="radio" id="not sure" name="radio-section"
                                value="not sure"> not sure</label>

                    </div><br>

                    <!-- dropdown section -->
                    <p>what is your favourite feature of freeCodeCamp?</p>
                    <select id="dropdown" name="options">
                        <option value="" disabled selected>Select an Optoin</option>
                        <option value="challenges">challenges</option>
                        <option value="projects">projects</option>
                        <option value="community">community</option>

                    </select><br><br>



                    <!-- checkboxes section -->

                    <p>what would you like to see improved?</p>
                    <label for="front-end-projects"><input type="checkbox" id="checkbox-one" name="front-end-projects"
                            value="front-end projects"> front-end projects</label>
                    <label for="back-end-projects"><input type="checkbox" id="checkbox-two" name="back-end-projects"
                            value="back-end projects"> back-end projects</label>
                    <label for="data-visualization"><input type="checkbox" id="checkbox-three" name="data-visualization"
                            value="data visualization"> data visualization</label>
                    <label for="challenges"><input type="checkbox" id="checkbox-four" name="challenges"
                            value="challenges"> challenges</label><br>
                    <p>any comments or suggestions?</p>
                    <textarea id="comments" name="comments" placeholder="enter your comments here"></textarea><br>

                    <input id="submit" type="submit" value="submit">

                </div>

            </form><br>
        </div>
    </div>

</body>

</html>
